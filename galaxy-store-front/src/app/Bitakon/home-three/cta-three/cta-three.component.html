<section class="cta__area pt-40 pb-100">
  <div class="container">
     <div class="row">
        <div class="col-xxl-7 col-xl-7 col-lg-6">
           <div class="cta__box">
              <div class="cta__box-wrapper p-relative fix">
                 <div class="cta__box-bg" [ngStyle]="{background:'url(assets/img/cta/3/cta-bg.jpg)',backgroundRepeat:'no-repeat',backgroundSize:'cover',backgroundPosition:'center'}"></div>
                 <div class="cta__box-inner">
                    <div class="cta__box-content text-center">
                       <span>What are NFTs?</span>
                       <h3 class="cta__box-title">The future of the digital Economy</h3>

                       <div class="cta__box-btn">
                          <a [routerLink]="['/contact']" class="tp-btn-square">Let's Chat</a>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div class="col-xxl-5 col-xl-5 col-lg-6">
           <div class="community__wrapper text-center">
              <div class="community__content">
                 <h3>Join our <br> Amazing community</h3>
                 <p>Meet the known origin team, artists and collectors for platform updates.</p>
              </div>
              <div class="community__social">
                 <a href="#"><i class="fa-brands fa-twitter"></i></a>
                 <a href="#"><i class="fa-brands fa-instagram"></i></a>
                 <a href="#"><i class="fa-brands fa-discord"></i></a>
                 <a href="#"><i class="fa-brands fa-github"></i></a>
                 <a href="#"><i class="fa-brands fa-youtube"></i></a>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
