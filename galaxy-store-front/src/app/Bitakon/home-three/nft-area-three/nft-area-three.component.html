<section class="nft__area pb-50">
  <div class="container">
     <div class="section__title-border mb-40">
        <div class="row align-items-end">
           <div class="col-xxl-6 col-lg-6 col-md-7">
              <div class="section__title-wrapper-3">
                 <h3 class="section__title-3">Trending <br> NFTs of this season</h3>
              </div>
           </div>
           <div class="col-xxl-6 col-lg-6 col-md-5">
              <div class="nft__search text-end float-md-end fix mb-15">
                 <form action="#">
                    <div class="nft__search-input">
                       <input type="text" placeholder="Search">
                       <button type="submit"><i class="fa-regular fa-magnifying-glass"></i></button>
                    </div>
                 </form>
              </div>
           </div>
        </div>
     </div>
     <div class="row">
        <div class="col-xxl-3 col-xl-3 col-lg-4">
           <div class="nft__filter-wrapper">
              <div class="nft__filter-top d-flex justify-content-between align-items-center">
                 <div class="nft__filter-top-icon">
                    <span>
                       <svg viewBox="0 0 15 18" fill="none">
                          <path d="M2.5 1.57495H12.4C13.225 1.57495 13.9 2.24995 13.9 3.07495V4.72495C13.9 5.32495 13.525 6.07495 13.15 6.44995L9.925 9.29995C9.475 9.67495 9.175 10.425 9.175 11.025V14.25C9.175 14.7 8.875 15.3 8.5 15.525L7.45 16.2C6.475 16.8 5.125 16.125 5.125 14.925V10.95C5.125 10.425 4.825 9.74995 4.525 9.37495L1.675 6.37495C1.3 5.99995 1 5.32495 1 4.87495V3.14995C1 2.24995 1.675 1.57495 2.5 1.57495Z" stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M6.6477 1.57495L2.9502 7.49995" stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                       </svg>
                    </span>
                 </div>
                 <div class="nft__filter-top-result">
                    <p>264 item</p>
                 </div>
              </div>
              <div class="nft__filter-accordion">
                 <div class="accordion">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="nft_status">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Status
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="nft_status" data-bs-parent="#nftaccordion">
                        <div class="accordion-body">
                          <div class="nft__filer-status mb-15">
                             <form action="#">
                                <div class="nft__filter-check d-flex align-items-center">
                                   <input class="m-check-input" type="checkbox" id="m-buy">
                                   <label class="m-check-label" for="m-buy">Buy Now</label>
                                </div>
                                <div class="nft__filter-check d-flex align-items-center">
                                   <input class="m-check-input" type="checkbox" id="m-auction">
                                   <label class="m-check-label" for="m-auction">On Auction</label>
                                </div>
                                <div class="nft__filter-check d-flex align-items-center">
                                   <input class="m-check-input" type="checkbox" id="m-sell">
                                   <label class="m-check-label" for="m-sell">Looking to Sell</label>
                                </div>
                                <div class="nft__filter-check d-flex align-items-center">
                                   <input class="m-check-input" type="checkbox" id="m-offer">
                                   <label class="m-check-label" for="m-offer">Hes offers</label>
                                </div>
                             </form>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="nft_status_2">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                          Price
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="nft_status_2" data-bs-parent="#nftaccordion">
                        <div class="accordion-body">
                          <div class="nft__filter-price tp-range-slider tp-range-slider-dark mb-20">
                             <div class="nft__filter-price-inner d-flex align-items-center">

                              <!-- <p>Min value: <input type="number" [(ngModel)]="minValue"></p>
                                <p>Max value: <input type="number" [(ngModel)]="maxValue"></p> -->


                                <div class="nft__filter-price-box">
                                   <input type="text" [(ngModel)]="minValue" id="input-with-keypress-0">
                                   <span>Min</span>
                                </div>
                                <div class="nft__filter-price-to">
                                   <span>To</span>
                                </div>
                                <div class="nft__filter-price-box">
                                   <input type="text" [(ngModel)]="maxValue" id="input-with-keypress-1">
                                   <span>Max</span>
                                </div>
                             </div>
                             <div class="slider-styled inside-slider" id="nft-slider"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="nft_status_3">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                          Collection
                        </button>
                      </h2>
                      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="nft_status_3" data-bs-parent="#nftaccordion">
                        <div class="accordion-body">
                          <div class="nft__filter-collection mb-20">
                             <form action="#">
                                <div class="nft__filter-collection-search">
                                   <input type="text" placeholder="Search Collect">
                                   <button type="submit"><i class="fa-regular fa-magnifying-glass"></i></button>
                                </div>
                                <div class="nft__filter-check d-flex align-items-center">
                                   <input class="m-check-input" type="checkbox" id="m-art">
                                   <label class="m-check-label" for="m-art">Generative Art</label>
                                </div>
                                <div class="nft__filter-check d-flex align-items-center">
                                   <input class="m-check-input" type="checkbox" id="m-mono">
                                   <label class="m-check-label" for="m-mono">Mono Art</label>
                                </div>
                                <div class="nft__filter-check d-flex align-items-center">
                                   <input class="m-check-input" type="checkbox" id="m-paper">
                                   <label class="m-check-label" for="m-paper">Paper Dreams</label>
                                </div>
                                <div class="nft__filter-check d-flex align-items-center">
                                   <input class="m-check-input" type="checkbox" id="m-movie">
                                   <label class="m-check-label" for="m-movie">Travel Without Moving</label>
                                </div>
                                <div class="nft__filter-check d-flex align-items-center">
                                   <input class="m-check-input" type="checkbox" id="m-inferno">
                                   <label class="m-check-label" for="m-inferno">Dante's Inferno</label>
                                </div>
                                <div class="nft__filter-check d-flex align-items-center">
                                   <input class="m-check-input" type="checkbox" id="m-ineffable">
                                   <label class="m-check-label" for="m-ineffable">The Ineffable</label>
                                </div>
                             </form>
                          </div>
                        </div>
                      </div>
                    </div>

        <div class="col-xxl-9 col-xl-9 col-lg-8">
           <div class="row">
              <div *ngFor="let trending of trendings.slice(2,8)" class="col-xxl-4 col-xl-4 col-lg-6 col-md-6">
                 <div class="nft__box nft__box-square theme-bg-dark mb-30 transition-3">
                    <div class="nft__box-top d-flex align-items-center justify-content-between">
                       <div class="nft__box-user">
                          <ul>
                             <li>
                                <a [routerLink]="['/profile']">
                                   <img src="assets/img/bid/2/bid-user-1.jpg" alt="">
                                </a>
                             </li>
                             <li>
                                <a [routerLink]="['/profile']">
                                   <img src="assets/img/bid/2/bid-user-2.jpg" alt="">
                                </a>
                             </li>
                             <li>
                                <a [routerLink]="['/profile']">
                                   <img src="assets/img/bid/2/bid-user-3.jpg" alt="">
                                </a>
                             </li>
                          </ul>
                       </div>
                       <div class="nft__box-more">
                          <button type="button" class="dropdown-toggle nft-more-btn" data-bs-toggle="dropdown" aria-expanded="false">
                             <i class="fa-regular fa-ellipsis"></i>
                          </button>
                          <div class="nft__more-content dropdown-menu dropdown-menu-end">
                             <ul>
                                <li>
                                   <button type="button" data-bs-toggle="modal" data-bs-target="#sharemodal">Share</button>
                                </li>
                                <li>
                                   <button type="button" data-bs-toggle="modal" data-bs-target="#reportmodal">Report</button>
                                </li>
                             </ul>
                          </div>
                       </div>
                    </div>
                    <div class="nft__box-thumb m-img mb-20">
                       <a [routerLink]="['/product-details']">
                          <img src={{trending.img}} alt="">
                       </a>
                       <div class="nft__box-popularity">
                          <a [routerLink]="['/product-details']"><i class="fa-solid fa-heart"></i> {{trending.heart}}</a>
                       </div>
                    </div>
                    <div class="nft__box-content">
                       <div class="nft__box-content-top d-flex align-items-center justify-content-between">
                          <h3 class="nft__box-title">
                             <a [routerLink]="['/product-details']">{{trending.title}}</a>
                          </h3>
                          <div class="nft__box-trending-icon">
                             <span><i class="fa-brands fa-ethereum"></i></span>
                          </div>
                       </div>
                       <div class="nft__box-info d-flex align-items-center justify-content-between">
                          <div class="nft__box-price">
                             <p>{{trending.bidHeigest}}</p>
                          </div>
                          <div class="nft__box-stock">
                             <p>{{trending.stock}} in stock</p>
                          </div>
                       </div>
                    </div>
                    <div class="nft__box-bottom d-flex align-items-center justify-content-between">
                       <div class="nft__box-highest">
                          <p><i class="fa-light fa-code-fork"></i> Highest bid</p>
                       </div>
                       <div class="nft__box-bid">
                          <p>0.001 ETH</p>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>



  <!-- share modal start -->
  <div class="share__modal modal fade" id="sharemodal" tabindex="-1" aria-labelledby="sharemodal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
       <div class="modal-content">
          <div class="share__modal-content text-center">
             <div class="share__nft-content">
                <div class="share__thumb">
                   <img src="assets/img/bid/bid-img-1.jpg" alt="">
                </div>

             </div>
             <div class="share__social">
                <h3>Share this NFT</h3>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
             </div>
          </div>
       </div>
    </div>
 </div>
 <!-- share modal end -->

 <!-- report modal start -->
 <div class="report__modal modal fade" id="reportmodal" tabindex="-1" aria-labelledby="reportmodal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
       <div class="modal-content">
          <div class="report__close">
             <button type="button" class="report__close-btn" data-bs-dismiss="modal" aria-label="Close"><i class="fa-regular fa-xmark"></i></button>
          </div>
          <div class="report__wrapper">
             <h3 class="report__title">Why are you reporting ?</h3>
             <p>Describe briefly about your report.</p>
             <form action="#">
                <div class="report__input-box">
                   <h4>Message</h4>
                </div>
                <div class="report__input">
                   <textarea placeholder="Write your message"></textarea>
                </div>
                <div class="report__button">
                   <button type="button" class="tp-btn-square">Send </button>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
 <!-- report modal end -->
