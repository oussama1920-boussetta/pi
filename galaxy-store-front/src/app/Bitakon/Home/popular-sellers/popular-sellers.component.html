<section class="seller__area pt-115 pb-60">
  <div class="container tp-container">
     <div class="row">
        <div class="col-xxl-9 col-lg-9 col-sm-7">
           <div class="section__title-wrapper mb-40">
              <h4 class="section__title-stroke">Populer</h4>
              <span class="section__title-pre">Popular </span>
              <h3 class="section__title section__title-blue">Sellers</h3>
           </div>
        </div>
        <div class="col-xxl-3 col-lg-3 col-sm-5">
           <div class="seller__date ml-15">
              <div class="seller__date-select">
                 <h3>Timeframe</h3>

                 <div class="tp-select">
                    <mat-form-field appearance="fill">
                      <mat-label>Select an option</mat-label>
                      <mat-select disableRipple>
                        <mat-option value="1">Today</mat-option>
                        <mat-option value="2">Tommorow</mat-option>
                        <mat-option value="3">Day before yesterday</mat-option>
                      </mat-select>
                    </mat-form-field>
                 </div>

              </div>
           </div>
        </div>
     </div>
     <div class="row">
        <div *ngFor="let seller of sellersData" class="col-xxl-2 col-xl-2 col-lg-4 col-md-4 col-sm-6">
           <div class="seller__item theme-bg-dark mb-30 transition-3" [ngClass]="seller.color">
              <div class="seller__top d-flex justify-content-between">
                 <div class="seller__rank">
                    <span><i class="fa-light fa-trophy"></i> #1</span>
                 </div>
                 <div class="seller__action">
                    <ul>
                       <li>
                          <a href="#" class="plus-minus">
                             <i class="fa-regular fa-square-plus"></i>
                             <i class="fa-regular fa-square-minus"></i>
                          </a>
                       </li>

                       <li>
                          <a href="#">
                             <i class="fa-regular fa-arrow-up-right"></i>
                          </a>
                       </li>
                    </ul>
                 </div>
              </div>
              <div class="seller__content text-center">
                 <div class="seller__thumb">
                    <a href="#">
                       <img src={{seller.img}} alt="">
                    </a>
                 </div>
                 <div class="seller__info">
                    <h3 class="seller__name">
                       <a [routerLink]="['/profile']">{{seller.name}}</a>
                    </h3>
                    <div class="seller__revenue d-flex align-items-center justify-content-center">
                       <div class="seller__revenue-icon">
                          <i class="fa-brands fa-ethereum"></i>
                       </div>
                       <div class="seller__revenue-ammount">
                          <p>{{seller.revenue}}<span>ETH</span></p>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
