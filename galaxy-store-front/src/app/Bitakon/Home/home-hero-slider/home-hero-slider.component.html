<section class="slider__area slider__bg pt-100 pb-70">
  <div class="container tp-container p-relative">
    <div class="slider__active swiper-container">
      <swiper
        class="swiper-wrapper"
        [slidesPerView]="1"
        [loop]="true"
        [navigation]="{
          nextEl: '.slider-button-next',
          prevEl: '.slider-button-prev'
        }"
        [autoplay]="{ delay: 5000 }"
      >
        <ng-template *ngFor="let slider of sliderData" swiperSlide>
          <div class="slider__item-inner swiper-slide">
            <div class="row">
              <div class="col-xxl-5 col-xl-5">
                <div class="slider__item p-relative fix mb-30">
                  <div
                    class="slider__thumb include-bg"
                    [ngStyle]="{
                      background: 'url('+ slider.bigImg +')',
                      backgroundRepeat: 'no-repeat',
                      backgroundSize: 'cover',
                      backgroundPosition: 'center'
                    }"
                  ></div>
                  <div class="slider__content">
                    <h3 class="slider__title">
                      <a [routerLink]="['/shop']">Get loud for boys</a>
                    </h3>
                    <span>PFP by Elizarevfx</span>
                  </div>
                </div>
              </div>

                  <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6">
                    <div class="slider__item-sm p-relative fix mb-20">
                      <div
                        class="slider__thumb include-bg"
                        [ngStyle]="{
                          background: 'url(assets/img/slider/slider-sm-1.jpg)',

                          backgroundPosition: 'center'
                        }"
                      ></div>
