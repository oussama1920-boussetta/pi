<!-- dashboard -->
<div class="container my-container" >
  <div class="dashboard">
      <div class="row">
          <div class="col-12 text-center">
              <h3>Login</h3>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12 text-center login" style="padding-bottom:40px">
            <div *ngIf="backEndValidation" class="alert alert-danger" role="alert">
                {{ backEndValidation}}
              </div>
              <form [formGroup]="form" #ngForm="ngForm" (ngSubmit)="submitLogin()">
                  <div class="form-group text-left">
                      <input type="text" 
                      formControlName="email"
                      class="form-control"
                      placeholder="Email Address">
                  </div>

                  <div class="form-group text-left">
                      <input type="password" 
                      formControlName="password"
                      class="form-control" 
                      [ngClass]="{'is-invalid': backEndValidation}"
                      placeholder="Password">
                  </div>
                  
                  <div class="clearfix"></div>
                  <button type="submit" class="btn btn-primary submit"
                  [disabled]="isLoading">{{ isLoading ? 'Loading...' : 'LogIn'}}</button>
              </form>
          </div>
      </div> 
  </div>
</div>
<div class="container my-container">
  <div class="create-account">
      <div class="row">
          <div class="col-12 text-center">
              <p><span>Don’t have an account?</span> <a routerLink="/auth/signup">Create an account</a></p>
          </div>
      </div> 
  </div>
</div>
