     <section class="breadcrumb__area pt-160 pb-40 p-relative">
        <div class="breadrumb__shape">
           <img class="breadcrumb__shape-1" src="assets/img/breadcrumb/breadcrumb-shape-1.png" alt="">
        </div>

  <section class="login__area pb-120">
    <div class="container">
       <div class="row justify-content-center">
          <div class="col-xxl-6 col-xl-6 col-lg-8">
             <div class="login__wrapper">
                <div class="login__shape">
                   <img class="login__shape-1" src="assets/img/login/login-person.png" alt="">
                   <img class="login__shape-2" src="assets/img/login/login-shape-1.png" alt="">
                   <img class="login__shape-3" src="assets/img/login/login-shape-2.png" alt="">
                   <img class="login__shape-4" src="assets/img/login/login-shape-3.png" alt="">
                </div>
                <div class="login__top text-center">
                   <h3>Login</h3>
                   <p>Don't have an account yet? <a [routerLink]="['/auth/register']">Register</a></p>
                </div>
                <div *ngIf="backEndValidation" class="alert alert-danger" role="alert">
                    {{ backEndValidation}}
                  </div>
                <div class="login__form">
                   <form [formGroup]="form" (ngSubmit)="submitLogin()">
                      <div class="login__input-box">
                         <div class="login__input-title">
                            <h4>Enter username <span>*</span></h4>
                         </div>
                         <div class="login__input">
                            <input type="text" name="username" formControlName="username" placeholder="Enter your username" [ngClass]="{'is-invalid': backEndValidation}">
                            <span class="login__input-icon">
                               <i class="fa-light fa-envelope"></i>
                            </span>
                            <div *ngIf="this.form.get('username').invalid" class="text-danger">
                              username is invalid.
                              </div>
                         </div>
                      </div>
                      <div class="login__input-box">
                         <div class="login__input-title d-flex align-items-center justify-content-between">
                            <h4>Password <span>*</span></h4>
                            <div class="forgot-password">
                               <a [routerLink]="['/auth/forget-password']">Forgot Password?</a>
                            </div>
                         </div>
                         <div class="login__input">
                            <input [type]="this.showPassword?'text':'password'" name="password" formControlName="password" placeholder="Enter your password" [ngClass]="{'is-invalid': backEndValidation}">
                            <span class="login__input-icon">
                               <i class="fa-light fa-lock"></i>
                            </span>
                            <span class="login__input-password-visible" (click)="displayPassword()">
                               <i class="fa-light fa-eye"></i>
                            </span>
                            <div *ngIf="form.get('password').invalid" class="text-danger">
                                password is invalid.
                              </div>
                         </div>
                      </div>

                      <div class="login__btn mb-20">
                         <button class="tp-btn-4 w-100" [disabled]="this.form.invalid" >login</button>
                      </div>


                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
  </section>
